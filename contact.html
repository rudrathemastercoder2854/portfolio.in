<div class="logo">
    <span style="color:#5D3FD3; font-size:35px; margin-left:50px;">Portfolio</span><span style="color:#5D3FD3; font-size:35px;">.In</span>
    </div>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form action="#" method="dialog">
                        <input type="text" id="name" placeholder="Enter Your Name">
                      
                        <input type="email" id="email" placeholder="Enter Your Email">
                        <textarea id="msg" placeholder="Your Message"></textarea>                   
           <button class="btn" onclick="message()">Send<i class="fas fa-paper-plane"></i></button>
                    </form>
                    <div class="message">
                        <div class="success" id="success">Your Message Successfully Sent!</div>
                        <div class="danger" id="danger">Feilds Can't be Empty!</div>
                    </div>
                </div>
                <div class="form-img">
                    <img src="Web-Design-Transparent-Images-PNG.png" alt="">
                </div>
            </div>
        </div>
        <a href="home.html"><button class="btn">Get Back To Home Screen</button></a>
